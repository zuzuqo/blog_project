{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DjangoBlog</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
  <header>
    <div class="nav-left">
      <a href="{% url 'blog' %}">Blog</a>
    </div>
    {% if request.user.is_authenticated %}
    <div class="nav-center">
      <p>Hello, {{ request.user }}.</p>
    </div>
    <div class="nav-right">
      <a href="{% url 'add_blog_post' %}">Add Blog Post</a>
      <a href="{% url 'logout' %}">Logout</a>
    </div>
    {% else %}
    <div class="nav-center">
      <p>Hello. You're not logged in.</p>
    </div>
    <div class="nav-right">
      <a href="{% url 'login' %}">Login</a>
    </div>
    {% endif %}

  </header>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
