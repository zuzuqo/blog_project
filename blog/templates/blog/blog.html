{% extends 'base.html' %}

{% block content %}
<h1>My blog</h1>
{% for post in object_list %}
<div class="blog-post">
    <h2 class="blog-post-title">
        <a href="{% url 'blog_post_detail' post.pk %}">{{ post.title }}</a>
    </h2>
    <p class="blog-post-body">
        {{ post.body }}
    </p>
    <p class="blog-post-info">
        {{ post.author }} | {{ post.time_created }}
    </p>
</div>
{% endfor %}
{% endblock %}
